name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: |
          if [ -f package.json ] && cat package.json | jq -e '.scripts.lint' > /dev/null; then npm run lint; else echo "no lint script"; fi

      - name: Typecheck
        run: |
          if [ -f package.json ] && cat package.json | jq -e '.scripts.typecheck' > /dev/null; then npm run typecheck; else echo "no typecheck script"; fi

      - name: Unit and Integration tests
        env:
          NODE_ENV: test
        run: npm test -- --ci --reporters=default

      - name: Build
        run: |
          if [ -f package.json ] && cat package.json | jq -e '.scripts.build' > /dev/null; then npm run build; else echo "no build script"; fi

